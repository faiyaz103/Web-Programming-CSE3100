<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
    <style>
        p.one{
            border-style: solid;
            border-width: 5px;
            border-color: red;
        }
        p.two{
            border-style: solid;
            border-width: 5px;
            border-color: red green; /*Top-Bottom   Left-Right*/
        }
        p.three{
            border-style: solid;
            border-width: 5px;
            border-color: red green blue black; /*Top Right Bottom Left*/
        }
    </style>
</head>
<body>
    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="two">Lorem ipsum dolor sit amet.</p>
    <p class="three">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
