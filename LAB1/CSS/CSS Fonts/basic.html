<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Basic</title>
    <style>
        h3{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
            font-weight: lighter;
            font-variant: small-caps; /*The font-variant property specifies whether
                                        or not a text should be displayed in a small-caps font.*/
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing.</h3>
</body>
</html>
