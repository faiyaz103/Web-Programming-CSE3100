<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Inherit</title>
    <style>
        div{
            border: 2px solid black;
            margin-left: 30px;
        }
        p.one{
            margin-left: inherit; /*Inherits from Parent*/
        }
    </style>
</head>
<body>
    <div>
        <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus perspiciatis laboriosam, fugit corrupti exercitationem dignissimos similique ea quo soluta ipsum.</p>
    </div>
</body>
</html>
