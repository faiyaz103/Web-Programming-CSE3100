<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction</title>
    <style>
        p.one{
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        p.two{
            direction: rtl;
        }
    </style>
</head>
<body>
    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, architecto?</p>
    <p class="two">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, placeat.</p>
</body>
</html>
