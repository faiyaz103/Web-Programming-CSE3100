<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        div + p{
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <p>Inside div</p>
        <p>Inside div</p>
    </div>

    <p>First paragraph after div</p>
    <p>Second paragraph after div</p>
</body>
</html>
