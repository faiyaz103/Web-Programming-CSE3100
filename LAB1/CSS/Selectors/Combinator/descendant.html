<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        div p{
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    
    <div>
        <p>Descendant of Div</p>
        <p>Descendant of Div</p>
        <p>Descendant of <span>Div</span></p>
    </div>

    <p>Not Descendant of Div</p>

</body>
</html>
