<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Siblings Selector</title>
    <style>
        div ~ p{
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    <p>Before div</p>

    <div>
        <p>Inside div</p>
    </div>

    <p>Paragraph After div</p>
    <h3>Heading After div</h3>
    <p>Paragraph After div</p>
</body>
</html>
