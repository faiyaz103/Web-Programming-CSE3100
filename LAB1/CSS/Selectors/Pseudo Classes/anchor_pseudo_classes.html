<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Pseudo-classes</title>
    <style>
        /*Unvisited*/
        a:link{
            color: red;
        }
        /*Visited*/
        a:visited{
            color: cadetblue;
        }
        /*Mouse over link*/
        a:hover{
            color: steelblue;
            background-color: wheat;
        }
        /*Selected Link*/
        a:active{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <p><a href="https://www.w3schools.com/css/css_pseudo_classes.asp" target="_blank">Visit Tutorial</a></p>

</body>
</html>
