<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The :first-child Pseudo-class</title>
    <style>
        p:first-child{
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo, sequi!</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
</body>
</html>
