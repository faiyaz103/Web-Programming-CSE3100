<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tooltip Hover</title>
    <style>
        p{
            display: none;
            background-color: cadetblue;
            color: aliceblue;
            font-size: 30px;
        }
        div:hover P{
            display: block;
        }
    </style>
</head>
<body>
    <div>Hover over this div to show p element
        <p>Hey! How are you?</p>
    </div>
</body>
</html>
