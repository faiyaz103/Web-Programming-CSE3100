<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-letter Pseudo-element</title>
    <style>
        /* The ::first-letter pseudo-element can only be applied to block-level elements. */
        p::first-letter{
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, sequi!</p>
</body>
</html>
