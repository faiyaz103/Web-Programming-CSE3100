<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marker & selection Pseudo-element</title>
    <style>
        /* marker pseudo-element selects the markers of list items. */
        ::marker{
            color: red;
            font-size: 20px;
        }
        /* selection pseudo-element matches the portion of an element that is selected by a user. */
        ::selection{
            color: white;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Drinks</li>
    </ul>

    <ol>
        <li>Beef</li>
        <li>Mutton</li>
        <li>Chicken</li>
    </ol>
</body>
</html>
