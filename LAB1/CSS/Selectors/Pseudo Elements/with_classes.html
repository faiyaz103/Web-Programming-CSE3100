<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements and HTML Classes</title>
    <style>
        p.greet::first-letter{
            background-color: red;
            color: white;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p class="greet">Hello how are you?</p>
    <p>Would you like some tea?</p>
</body>
</html>
