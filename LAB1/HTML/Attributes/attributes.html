<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    
    <p style="color: red;">This is red</p>
    <p title="Hello">Touch</p>
    <p style="color: red;" title="Hello">Touch me I'm red</p>

    <!--when the attribute value itself contains double quotes,
    it is necessary to use single quotes Or vice versa-->
    <p title='Saying"Hello"'>Hey</p>
    <p title="Saying 'Hello'">Hey</p>

</body>
</html>
