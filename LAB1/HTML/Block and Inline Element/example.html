<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    
    <!--A block-level element always starts on a new line, and the 
        browsers automatically add some space (a margin) before and 
        after the element. A block-level element always takes up the
        full width available (stretches out to the left and right as
        far as it can).-->
    <p style="border: 1px solid red">p is a block level element</p>
    <div style="border: 1px solid red">div is a block level element</div>
    
    <!--An inline element does not start on a new line.
    An inline element only takes up as much width as necessary.
    An inline element cannot contain a block-level element!-->
    <p>Example of <span style="color:red; font-size: 30px; border: 1px solid black;">Inline</span> element.</p>
    
</body>
</html>
