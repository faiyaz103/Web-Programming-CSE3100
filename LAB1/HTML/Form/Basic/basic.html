<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basic</title>
</head>
<body>
    <form>
        <label for="name">Enter name:</label><br>
        <input type="text" id="name" value="Username">

        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>

        <p>Degree</p>
        <input type="checkbox" id="ssc" name="degree" value="SSC">
        <label for="ssc">SSC</label>
        <br>
        <input type="checkbox" name="degree" id="hsc" value="HSC">
        <label for="hsc">HSC</label>
        <br>
        <input type="checkbox" name="degree" id="bsc" value="BSC">
        <label for="bsc">B.Sc.</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
