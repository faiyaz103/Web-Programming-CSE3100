<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>
<body>
    
    <h1>Heading h1</h1>
    <h1 style="font-size: 60px;">Heading h1</h1>

    <hr> <!--Horizontal Rule-->
    
    <p style="color: red;">
            This paragraph
    contains         a lot of spaces
    in the source         code,
    but the        browser
    ignores it.
    </p>
    <pre style="color: cadetblue;">
            This paragraph
    contains         a lot of spaces
    in the source         code,
    but the        browser doesn't
    ignore it.
    </pre>
</body>
</html>
