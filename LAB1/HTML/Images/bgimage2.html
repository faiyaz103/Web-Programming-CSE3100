<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Stretch</title>

    <style>
        body{
            background-image: url('assets/angry.jpg');
            background-repeat: no-repeat; /*Image won't repeat*/
            /*If you want the background image to stretch to fit 
            the entire element, you can set the background-size 
            property to 100% 100%:*/
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>

</head>
<body>
    
</body>
</html>
