<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    
    <!--The HTML <map> tag defines an image map.
    An image map is an image with clickable areas.
    The areas are defined with one or more <area> tags.-->
    
    <img src="assets/work.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="https://www.startech.com.bd/laptop-notebook/laptop" alt="Laptop Price" target="_blank">
        <area shape="rect" coords="290,172,333,250" href="https://www.wired.com/gallery/best-android-phones/" alt="Phone" target="_blank">
        <area shape="circle" coords="337,300,44" href="https://www.daraz.com.bd/cups-mugs-saucers/" alt="Cup" target="_blank">
    </map>

</body>
</html>
