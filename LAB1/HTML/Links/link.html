<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

    <!--_self - Default. Opens the document in the same window/tab as it was clicked-->
    <a href="https://www.youtube.com/" title="Visit YouTube" target="_self">Youtube (Self)</a><br>
    
    <!--_blank - Opens the document in a new window or tab-->
    <a href="https://www.youtube.com/" title="Visit YouTube" target="_blank">Youtube (Blank)</a><br>

    <!--_parent - Opens the document in the parent frame-->
    <a href="https://www.youtube.com/" title="Visit YouTube" target="_parent">Youtube (Parent)</a><br>

    <!--_top - Opens the document in the full body of the window-->
    <a href="https://www.youtube.com/" title="Visit YouTube" target="_top">Youtube (Top)</a><br>

    <h3>Image Link</h3>
    <a href="https://www.imdb.com/" title="Visit IMDB" target="_blank"><img src="assets/imdb.png" alt="IMDB" width="50" height="50"></a><br>

    <h3>Mail</h3>
    <a href="mailto:faiyazmahmud2002@gmail.com" title="Mail to Faiyaz" target="_blank">Send Mail</a>

</body>
</html>
