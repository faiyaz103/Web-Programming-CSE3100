<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    
    <ul> <!--list-style-type: disc by default-->
        <li>Burger</li> 
        <li>Shwarma</li>
        <li>Coffee</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>Burger</li> 
        <li>Shwarma</li>
        <li>Coffee</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Burger</li> 
        <li>Shwarma</li>
        <li>Coffee</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>Burger</li> 
        <li>Shwarma</li>
        <li>Coffee</li>
    </ul>

    <h3>Example of Nested List</h3>
    <ul>
        <li>Burger
            <ul style="list-style-type: square;">
                <li>Chicken</li>
                <li>Beef</li>
                <li>Sausage</li>
            </ul>
        </li> 
        <li>Shwarma</li>
        <li>Coffee</li>
    </ul>

</body>
</html>
