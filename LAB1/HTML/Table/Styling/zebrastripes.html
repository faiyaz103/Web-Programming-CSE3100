<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Basic</title>

    <style>
        table{
            border-collapse: collapse;
        }
        tr{
            border-bottom: 1px solid black;
        }
        tr:nth-child(even){
            background-color: cadetblue;
            color: white;
        }
        td:nth-child(even){
            background-color: rgb(97, 189, 196);
            color: white;
        }
        tr:hover, td:hover{
            background-color: red;
        }
       
    </style>

</head>
<body>
    
    <table style="width: 100%;">
        <caption>Student Info</caption>

        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>Hall</th>
        </tr>
        <tr>
            <td>Faiyaz Mahmud</td>
            <td>2007103</td>
            <td>CSE</td>
            <td>KJAH</td>
        </tr>
        <tr>
            <td>Bishal Roy</td>
            <td>2007098</td>
            <td>CSE</td>
            <td>KJAH</td>
        </tr>
        <tr>
            <td>Anik Ekka</td>
            <td>2007121</td>
            <td>CSE</td>
            <td>KJAH</td>
        </tr>

    </table>

</body>
</html>
