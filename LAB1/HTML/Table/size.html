<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Size</title>

    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table style="width: 100%;">
        <tr>
            <th style="width: 70%;">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Faiyaz</td>
            <td>22</td>
        </tr>
        <tr style="height: 40px;">
            <td>Bishal</td>
            <td>21</td>
        </tr>
    </table>

</body>
</html>
